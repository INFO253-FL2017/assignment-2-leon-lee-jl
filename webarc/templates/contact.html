{% include "base.html" %}
{% block content %}
		<div class="container">
			<div id="alertId" class="alert">
			</div>
			<h2>Contact Me</h2>
			<p>Feel free to send me what you think about my website.</p>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="contact-form" id="form1">
						<div class="form-group">
							<label>Name:</label>
							<input type="text" class="form-control" id="nameInput" placeholder="Jonathon Lee">
						</div>
						<div class="form-group">
							<label>Subject</label>
							<input type="text" class="form-control" id="subjectInput" placeholder="Some Subject">
						</div>
						<div class="form-group ">
							<label>Message:</label>
							<textarea class="form-control" placeholder="Message Content" id="messageInput"></textarea>
						</div>
						<button type="submit" class="contact-btn btn btn-default" onclick="sendMessage()">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script>
			// Prevent form submit behavior
		document.getElementById("form1").addEventListener("click", function(event){
			event.preventDefault()
		});
		</script>
{% endblock %}
